<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Proudct Ststem</title>
    <link rel="stylesheet" href="/projects/ProudctSystem/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body class="dark" >

<div class="system">
    <!-- start head of the system  -->
    <div class="head">
        <h2 >Prduct System</h2>
        <p>Creat/Read/Update/Delete/Search</p>
</div>
    <!-- end  head  of the system  -->
    <!-- start of inputs -->
    <div class="inputs">
        <input type="text" placeholder="Title" id="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number"  id="price" placeholder="Price">
            <input onkeyup="getTotal()" type="number"  id="taxes" placeholder="Taxes">
            <input onkeyup="getTotal()" type="number"  id="ads" placeholder="Ads">
            <input onkeyup="getTotal()" type="number"  id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number"  id="count" placeholder="Count">
        <input type="text"  id="category" placeholder="Category">
        <button  id="submit">Creat</button>
    </div>
    <!-- end of inputs -->
    <!-- start of outputs -->
    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup ="SearchData(this.value)" type="text" name="" id="search" placeholder="search">
            <div class="searchBtn">
                <button onclick="getSearchMode(this.id)" id="searchTitle"> Search By Title</button>
                <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
                
            </div>
        </div>
        <div id="deleteAll"></div>
        <table>
            <thead>
            <tr>
                <th>#id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        </table>
    </div>
    <!-- end of ouputs -->
</div>
<div class="day-night s-icon">
    <i class="fas  fa-spin"></i>
  </div>
<script src="/projects/ProudctSystem/main.js"></script>
</body>
</html>
